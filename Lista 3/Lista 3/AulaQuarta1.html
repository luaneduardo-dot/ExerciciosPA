<html>
    <head>
        <script language= javascript>

        macas= parseFloat(prompt("quantas macas foi compradas ?"))
       
        if (macas>=12)
        {
            macas=(macas * 1.00)
            alert("valor da compra: R$ \n" + macas.toFixed(2))
        }
        else
        {
            macas=(macas * 1.30)
            alert( "valor da compra: R$ \n" + macas.toFixed(2))
        }

        </script>
    </head>

    <body></body>
    
</html>
