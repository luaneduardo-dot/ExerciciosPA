<html>
    <head>
        <script>
           altura= prompt("Qual sua altura")
           sexo= prompt("Qual seu sexo ? digite M para masculino ou F para feminino")

           if (sexo == "M") 
           {
               pid= (72.7 * altura) - 58
               alert ("peso ideal" + pid)
           }

           else if (sexo == "F")
           {
            pid= (62.1 * altura) - 44.7
            alert ("peso ideal" + pid)
           }

           else
           {
            alert ("sexo invalido")
           }

        </script>
    </head>
</html>
