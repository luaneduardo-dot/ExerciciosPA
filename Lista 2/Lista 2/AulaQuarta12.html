<html>
    <head>
        <script>
           mat= prompt("matricula")
           horas= parseFloat (prompt("total de horas trabalhadas"))

           if (horas <= 44) 
           {
               salario= horas * 5.20
           }

           else 
           {
           s1= 44 * 5.20
           s2= (horas - 44) * 8.40
           salario= (s1 + s2)
           }

            alert ("salario total" + salario)

        </script>
    </head>
</html>
