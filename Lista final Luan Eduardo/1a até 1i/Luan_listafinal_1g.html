<html>
    <head>
        <script language= javascript>
     
            quantoganho=parseFloat(prompt("quanto voce ganha por hora ?"))
            quantashoras=parseFloat(prompt("quantas horas trabalhadas no mes ?"))
            salarioBruto=quantoganho*quantashoras

            ir = salarioBruto * 0.11
            inss = salarioBruto * 0.08
            sindicato = salarioBruto * 0.05

            descontos= ir + inss + sindicato

            salarioliquido=salarioBruto - descontos 

            document.write("+salarioBruto:" +salarioBruto + "</br>" + "-IR:" +ir +"</br>" + "-INSS:" +inss + "</br>" + "-Sindicato:" +sindicato +"</br>" +
             "=salarioliquido:" + salarioliquido )


        </script>
    </head>
</html>
