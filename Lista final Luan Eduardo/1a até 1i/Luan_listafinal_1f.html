<html>
    <head>
        <script language= javascript>

            pesodepeixes=parseFloat(prompt("Kg de peixes"))
            multa=4.00

            if(pesodepeixes>50)

                excesso=(pesodepeixes-50) * multa
                document.write("Tera que pagar" + excesso + ",00 reais de multa por excesso de kg dos peixes")
            }
            else
            {
                document.write("Nao passou do excesso, por isso n√£o tem multa a ser paga.")
            }
            
        </script>
    </head>
</html>
