<html>
    <head>
        <script language= javascript>

            n= parseInt(prompt("digite um numero"));
            x=1;
            while(x<=10)
            {
                document.write(n + "x" + n + "=" + n*x + "</br>");
                x++
            }
        </script>
    </head>

    <body></body>
    
</html>
