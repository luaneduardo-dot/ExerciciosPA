<html>
    <head>
        <script language= javascript>
            
            num=parseInt(prompt("valor"))
            i=1
            c=0

            while(i<=num)
            {
                soma=num % i
                if (soma == 0)
                {
                    c++;
                    if(c>2)
                    break
                }
                i=i+1
            }
            if(c== 2)
            {
            document.write("valor" + num + "e primo")
            }
            else
            {
            document.write("valor" + num + "nao e primo")
            }

           
            
        </script>
    </head>

    <body></body>
    
</html>
