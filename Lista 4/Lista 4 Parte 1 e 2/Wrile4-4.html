<html>
    <head>
        <script language= javascript>
            
            x=parseInt(prompt("valor"))
            i=1
            soma=0

            while(i<x)
            {
                resto= (x % i)
                if (resto == 0)
                {
                    soma=soma+i
                }
                i=i+1
            }
            if(soma== x)
            {
            document.write("valor e perfeito")
            }
            else
            {
            document.write("valor nao e perfeito")
            }

            
        </script>
    </head>

    <body></body>
    
</html>
