<html>
    <head>
        <script>
           m100= prompt("quantas moedas de R$1.00 voce tem?")
           m050= prompt("moedas de R$0.50")
           m025= prompt("moedas de R$0.25")
           m010= prompt("moedas de R$0.10")
           m005= prompt("moedas de R$0.05")
        
            valorm100= parseFloat(m100)*1
            valorm050= parseFloat(m050)*0.50
            valorm025= parseFloat(m025)*0.25
            valorm010= parseFloat(m010)*0.10
            valorm005= parseFloat(m005)*0.05
            valortotal= valorm100 + valorm050 + valorm025 + valorm010 + valorm005
            alert("total em dinheiro" + valortotal)
            
        </script>
    </head>
</html>
